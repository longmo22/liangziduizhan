<!DOCTYPE html>
<html>
<head>
    <title>登录</title>
    <style>
        body { font-family: Arial; max-width: 400px; margin: 100px auto; padding: 20px; }
        .login-form { border: 1px solid #ddd; padding: 20px; border-radius: 5px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; }
        input { width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 3px; }
        button { background: #007bff; color: white; padding: 10px 20px; border: none; border-radius: 3px; cursor: pointer; width: 100%; }
        .error { color: red; margin-bottom: 15px; text-align: center; }
    </style>
</head>
<body>
    <div class="login-form">
        <h2 style="text-align: center;">用户登录</h2>
        
        <div id="message"></div>
        
        <form id="loginForm">
            {% csrf_token %}
            <div class="form-group">
                <label>用户名:</label>
                <input type="text" name="username" required>
            </div>
            <div class="form-group">
                <label>密码:</label>
                <input type="password" name="password" required>
            </div>
            <button type="submit">登录</button>
        </form>
        
        <div style="margin-top: 20px; text-align: center;">
            <a href="/articles/">浏览文章列表</a>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = new FormData(this);
            const data = {
                username: formData.get('username'),
                password: formData.get('password')
            };
            
            try {
                const response = await fetch('/api/token/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });
                
                if (response.ok) {
                    const tokenData = await response.json();
                    localStorage.setItem('access_token', tokenData.access);
                    localStorage.setItem('refresh_token', tokenData.refresh);
                    window.location.href = '/articles/';
                } else {
                    document.getElementById('message').innerHTML = 
                        '<div class="error">用户名或密码错误</div>';
                }
            } catch (error) {
                document.getElementById('message').innerHTML = 
                    '<div class="error">登录请求失败</div>';
            }
        });
    </script>
</body>
</html>
